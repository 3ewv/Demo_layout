<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/login_account.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
</head>

<body>
    <section class="container">
        <section class="container__body">
            <h3>Login Account</h3>
        </section>
        <form class="container__body">
            <section class="container__content">
                <section class="container__body__input">
                    <label>User_Name</label>
                    <input type="text" class="User_Name" required>
                    <i class="fa-solid fa-circle-check icon_edit"></i>
                </section>
                <section class="container__body__input">
                    <label>Email</label>
                    <input type="email" class="Email" required>
                    <i class="fa-solid fa-circle-check icon_edit"></i>
                </section>
                <section class="container__body__input">
                    <label>Choose a password</label>
                    <input type="password" class="Choose_a_password" required>
                    <i class="fa-solid fa-circle-check icon_edit"></i>
                    <section></section>
                </section>
                <section class="container__body__input">
                    <label>Confirm password</label>
                    <input type="password" class="Confirm_password" required>
                    <i class="fa-solid fa-circle-check icon_edit"></i>
                    <section></section>
                </section>
                <section class="container__body__input">
                    <label>Job</label>
                   <select name="" id="" class="Job">
                    <option value="Student">Student</option>
                    <option value="Employed">Employed</option>
                   </select>
                    <i class="fa-solid fa-circle-check icon_edit"></i>
                </section>
                <section class="container__body__input">
                    <input type="checkbox" required>
                    <span>I accept</span>
                    <span class="btn_dk">Chuyển sang đăng ký ?</span>
                    <button>
                        Login
                        <i class="fa-solid fa-chevron-right "></i>
                    </button>
                </section>
            </section>
        </form>
    </section>
</body>

</html>
<script type="module">
    import { check_user } from "/js/function.js";

    var btn = document.querySelector("button");
    var btn_dk = document.querySelector(".btn_dk");


    btn.addEventListener('click', () => {
        var User_Name = document.querySelector(".User_Name").value;
        var Email = document.querySelector(".Email").value;
        var Choose_a_password = document.querySelector(".Choose_a_password").value;
        var Confirm_password = document.querySelector(".Confirm_password").value;
        var Job = document.querySelector(".Job").value;
        
      
       
        if (User_Name !="", Email != "", Choose_a_password != "", Confirm_password != "",Job != "") {
            check_user(User_Name,Email, Choose_a_password, Confirm_password,Job);
        }
    });
    
    btn_dk.addEventListener('click',()=>{
        window.location.href="demo_student.html";
    })
</script>
