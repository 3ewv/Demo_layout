<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../css/student.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
</head>

<body>
    <section class="container">
        <section class="container__body">
            <h3>Register for Student account</h3>
        </section>
        <form class="container__body">
            <section class="container__content">
                <section class="container__body__input">
                    <label>First Name</label>
                    <input type="text" class="First_Name" required>
                    <i class="fa-solid fa-circle-check icon_edit"></i>
                </section>
                <section class="container__body__input">
                    <label>Middle Name</label>
                    <input type="text" class="Middle_Name" required>
                    <i class="fa-solid fa-circle-check icon_edit"></i>
                </section>
                <section class="container__body__input">
                    <label>Date of birth</label>
                    <input class="Date_Of_Birth" type="date" />
                    <i class="fa-solid fa-circle-check icon_edit"></i>
                </section>
                <section class="container__body__input">
                    <label>Email</label>
                    <input type="email" class="Email" required>
                    <i class="fa-solid fa-circle-check icon_edit"></i>
                </section>
                <section class="container__body__input">
                    <label>Choose a password</label>
                    <input type="password" class="Choose_a_password" required>
                    <i class="fa-solid fa-circle-check icon_edit"></i>
                    <section></section>
                </section>
                <section class="container__body__input">
                    <label>Confirm password</label>
                    <input type="password" class="Confirm_password" required>
                    <i class="fa-solid fa-circle-check icon_edit"></i>
                    <section></section>
                </section>
                <section class="container__body__input">
                    <input type="checkbox" required>
                    <span>I accept the IT Acceptable Use Policy, and disclaimer</span>
                    <button type="submit">
                        Register
                        <i class="fa-solid fa-chevron-right "></i>
                    </button>
                </section>
            </section>
        </form>
    </section>
</body>

</html>

    btn.addEventListener('click', () => {
        var First_Name = document.querySelector(".First_Name").value;
        var Middle_Name = document.querySelector(".Middle_Name").value;
        var day = document.querySelector(".day").value;
        var month = document.querySelector(".month").value;
        var years = document.querySelector(".years").value;
        var email = document.querySelector(".Email").value;
        var choose_a_password = document.querySelector(".Choose_a_password").value;
        var confirm_password = document.querySelector(".Confirm_password").value;
        var confirm_password = document.querySelector(".Confirm_password").value;
       

        if(First_Name!="" && Middle_Name!=""&&day!=""&&month!=""&&years!=""&&choose_a_password!=""&&confirm_password!=""&&email!=""){
            var Job = "Student";

            var title_of_Representative = "Không có";
            form(University_Name,Company_Name,First_Name,representative_name,title_of_Representative,email,address,choose_a_password,confirm_password,Job);
        }
        
    });    
</script>
