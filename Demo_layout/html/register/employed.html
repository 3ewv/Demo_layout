<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>

<body>
    <section class="container">
        <section class="container__body">
            <h3>Register for Employer Account</h3>
        </section>
        <form id="form">
            <section class="container__content">
                <section class="container__body__input">
                    <label>Company Name</label>
                    <input type="text" class="Company_Name" name="Company_Name">
                    <i class="fa-solid fa-circle-check icon_edit"></i>
                </section>
                <section class="container__body__input">
                    <label>Representative Name (first and last name)</label>
                    <input type="text" class="Representative_Name"  name="representative_name">
                    <i class="fa-solid fa-circle-check icon_edit"></i>
                </section>
                <section class="container__body__input">
                    <label>Title of Representative</label>
                   <select id="" class="Title_of_Representative" name="title_of_representative">
                    <option value="Mr">Mr</option>
                    <option value="Ms">Ms</option>
                    <option value="Mrs">Mrs</option>
                    <option value="Ms">Ms</option>
                   </select>
                    <i class="fa-solid fa-circle-check icon_edit"></i>
                </section>
                <section class="container__body__input">
                    <label>Email</label>
                    <input type="email" class="Email" name="email">
                    <i class="fa-solid fa-circle-check icon_edit"></i>
                </section>
                <section class="container__body__input">
                    <label>Address</label>
                    <input type="text" class="Address" name="address">
                    <i class="fa-solid fa-circle-check icon_edit"></i>
                </section>
                <section class="container__body__input">
                    <label>Choose a password</label>
                    <input type="password" class="Choose_a_password" name="choose_a_password">
                    <i class="fa-solid fa-circle-check icon_edit"></i>
                    <section></section>
                </section>
                <section class="container__body__input">
                    <label>Confirm password</label>
                    <input type="password" class="Confirm_password" name="confirm_password">
                    <i class="fa-solid fa-circle-check icon_edit"></i>
                    <section></section>
                </section>
                <section class="container__body__input">
                    <input type="checkbox" required>
                    <span>I accept the IT Acceptable Use Policy, and disclaimer</span>
                    <button>
                        Register
                        <i class="fa-solid fa-chevron-right "></i>
                    </button>
                </section>
            </section>
        </form>
    </section>
</body>

</html>
<script type="module">
     import { add_data } from "/Demo_layout/js/module.js";
     $(document).ready(function () {
        $("#form").submit(function (event) {
            event.preventDefault();
            var formDataArray = $('#form').serializeArray();

            // Convert array to object
            var formDataObject = {};
            formDataArray.forEach(function (item) {
                formDataObject[item.name] = item.value;
            });
            formDataObject.type = "employed";

            add_data(formDataObject);
        });
    });
</script>
