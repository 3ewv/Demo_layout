<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
</head>

<body>
    <section class="container">
        <section class="container__body">
            <h3>Register for University account</h3>
        </section>
        <form class="container__body">
            <section class="container__content">
                <section class="container__body__input">
                    <label>University Name</label>
                    <input type="text" class="University_Name" required>
                    <i class="fa-solid fa-circle-check icon_edit"></i>
                </section>
                <section class="container__body__input">
                    <label>Representative Name (first and last name)</label>
                    <input type="text" class="Representative_Name" required>
                    <i class="fa-solid fa-circle-check icon_edit"></i>
                </section>
                <section class="container__body__input">
                    <label>Title of Representative</label>
                    <input type="text" class="Title_of_Representative" required>
                    <i class="fa-solid fa-circle-check icon_edit"></i>
                </section>
                <section class="container__body__input">
                    <label>Email</label>
                    <input type="email" class="Email" required>
                    <i class="fa-solid fa-circle-check icon_edit"></i>
                </section>
                <section class="container__body__input">
                    <label>Address</label>
                    <input type="text" class="Address" required>
                    <i class="fa-solid fa-circle-check icon_edit"></i>
                </section>
                <section class="container__body__input">
                    <label>Choose a password</label>
                    <input type="password" class="Choose_a_password" required>
                    <i class="fa-solid fa-circle-check icon_edit"></i>
                    <section></section>
                </section>
                <section class="container__body__input">
                    <label>Confirm password</label>
                    <input type="password" class="Confirm_password" required>
                    <i class="fa-solid fa-circle-check icon_edit"></i>
                    <section></section>
                </section>
                <section class="container__body__input">
                    <input type="checkbox" required>
                    <span>I accept the IT Acceptable Use Policy, and disclaimer</span>
                    <button>
                        Register
                        <i class="fa-solid fa-chevron-right "></i>
                    </button>
                </section>
            </section>
        </form>
    </section>
</body>

</html>
<script type="module">
    import { write_data } from "/js/function.js";

    var btn = document.querySelector("button");
    btn.addEventListener('click', () => {
        var University_Name = document.querySelector(".University_Name").value;
        var Representative_Name = document.querySelector(".Representative_Name").value;
        var Title_of_Representative = document.querySelector(".Title_of_Representative").value;
        var Email = document.querySelector(".Email").value;
        var Address = document.querySelector(".Address").value;
        var Choose_a_password = document.querySelector(".Choose_a_password").value;
        var Confirm_password = document.querySelector(".Confirm_password").value;
        if (University_Name != "" && Representative_Name != "", Title_of_Representative != "", Email != "", Address != "", Choose_a_password != "", Confirm_password != "") {
            let type = "Student";
            write_data(University_Name, Representative_Name, Title_of_Representative, Email, Address, Choose_a_password, Confirm_password,type);
        }
    });    
</script>
